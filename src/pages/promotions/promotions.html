<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <p style="color: #005574;font-size: 2.3rem;" text-center>
          <b>
            Promociones y ofertas
          </b>
        </p>
      </ion-col>
    </ion-row>

      <ion-col col-6 *ngFor="let item of images" >
        <img src={{item.image}} (click)="openImage(item.image)">
      </ion-col>
    </ion-row>
  </ion-grid>
